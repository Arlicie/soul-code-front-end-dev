<!-- 


    ANOTAÇÕES

    -> é possível ter mais de um atributo dentro de um elemento HTML
    -> algumas tags possuem atributos específicos
    -> alguns atributos são comuns, podem existir em qualquer tag

    - header e paragrafos
    -> <h1></h1> valor numero crescente ate 6 indiretamente proporcional ao tamanho da fonte
    -> <p></p> tag de paragrafo

    - formatações 
    -> <br> tag livre, n precisa ser fechada, é utilizada para fazer quebras de linha
    -> <b> para texto em negrito
    -> <strong> texto importante
    -> <i> texto em itálico
    -> <em> texto enfatizado
    -> <mark> texto marcado
    -> <small> texto menor
    -> <del> texto deletado, no caso, deixar os caracteres selecionados com uma linha no meio,
             como se estivessem riscados
    -> <ins> texto inserido
    -> <sub> texto subscrito
    -> <sup) texto sobrescrito0

    listas
    -> ordenadas: coloca em uma ordem específica
       <ol type = "tipo_de_ordenação">         <ol type = "a">                      *na pagina web*
            <li> elemento </li>                    <li> maça </li>                      a. abacate
            <li> elemento </li>                    <li> abacate </li>                   b. laranja
            <li> elemento </li>                    <li> tomate </li>                    c. maça
            ...                                    <li> laranja </li>                   d. tomate
       </ol>                                   </ol>


    -> desodernadas: não possui uma ordem específica
       <ul>                                    <ul>                                 *na pagina web*
            <li> elemento </li>                    <li> maça </li>                      a. maça
            <li> elemento </li>                    <li> abacate </li>                   b. abacate
            <li> elemento </li>                    <li> tomate </li>                    c. tomate
            ...                                    <li> laranja </li>                   d. laranja
       </ol>                                   </ul>

    -> de definições: os elementos são organizados dentro de categorias
       <dl>                                 <dl>                                    *na pagina web*

            <dd> elemento </dd>                 <dd> aninha </dd>                           aninha
